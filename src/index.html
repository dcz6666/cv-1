<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style id="style"></style>
    <div id="demo"></div>
    <div id="div1"></div>
    <style>
        #demo{
            word-wrap: break-all;
        }
        #div1{
            position: fixed;
            right: 20px;
            top: 20px;
            box-shadow:0 0 3px rgba(0,0,0,0.5);
        }

        #div1::before{
            content:"";
            display: block;
            position: absolute;
        }
        #div1::after{
            content:"";
            display: block;
            position: absolute;
        }
    </style>
    <script>
        let html = document.querySelector("#demo");
        let style= document.querySelector("#style");

        let string=`
          /* 你好，我叫大成子
          *接下来我演示一下我的前端功底
          *首先要准备一个div
          **/
         #div1{
             border:1px solid red;
             width:400px;
             height:400px;
         }
         /*接下来我把 div 变成一个八卦图
          *注意看好了
          *首先，把div 变成一个圆
          **/
        #div1{
            border-radius:50%;
            box-shadow 0 0 3px rgba(0,0,0,0.5);
            border:none;
        }
        /*八卦是阴阳形成的
         *一黑一白
         **/
        #div1{
            background: linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(255,255,255,1) 50%, rgba(0,0,0,1) 50%, rgba(0,0,0,1) 100%);
        }
        /* 加两个神秘的小球*/
        #div1::before{
            width: 200px;
            height:200px;
            left:0;
            top:0;
            left: 50%;
            transform:translateX(-50%);
            background:#000;
            border-radius:50%;
            background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,1) 25%, rgba(0,0,0,1) 25%, rgba(0,0,0,1) 100%);
        }
        #div1::after{
            width: 200px;
            height:200px;
            left:0;
            bottom:0;
            left: 50%;
            transform:translateX(-50%);
            background:#FFF;
            border-radius:50%;
            background: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(0,0,0,1) 25%, rgba(255,255,255,1) 25%, rgba(255,255,255,1) 100%);
        }
        `
        let string2="";
        let n = 0;
        let step = ()=>{
            setTimeout(()=>{
                if(string[n] === "\n"){
                    string2+="<br>";
                }else if(string[n]===' '){
                    string2+="&nbsp";
                }else{
                    string2+=string[n]
                }
                html.innerHTML = string2;
                style.innerHTML = string.substring(0,n);
                if(n<string.length-1){
                    n+=1
                    step();
                }
            },10);
        };
        step();
        
    </script>
</body>
</html>
